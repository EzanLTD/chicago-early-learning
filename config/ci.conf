upstream ci_server {
    server unix:/tmp/gunicorn.ci.sock fail_timeout=0;
}
server {
    listen 8001 default;
    server_name _;
    root /srv/early-childhood-portal.ci/python/ci/;
    location / {
        try_files $uri @proxy_to_app;
    }
    location @proxy_to_app {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://ci_server;
    }
}

